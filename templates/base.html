<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />



</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Cloud</a>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active after-login" id="home" >
              <a class="nav-link text-info "  href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item after-login">
              <span class="nav-link text-info " id='user-name' href="">user-email</span>
            </li>
            <li class="nav-item after-login" id="sign-out" >
              <button class="btn-danger" onclick="toggleSignIn()" >Sign Out</button>
            </li>
            <li class="nav-item">
              <a class="nav-link text-info" id='signin' data-toggle="modal" data-target="#loginModal" href="">Sign In</a>
            </li>
           
          </ul>
          
        </div>
      </nav>

      <!-- Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login with email</h5>
              <button type="button" onclick="clearModal()" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="loginModal" >
              <form class="form-inline" onsubmit="return false">
                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group mb-2">
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email">
                      &nbsp;&nbsp;&nbsp;
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <button type="button" class="btn btn-info mb-2" data-dismiss="modal" id="quickstart-sign-in" name="signin">Sign In </button>
                  </div>
                </div>
                
              </form>
              <p class="text-danger" id="login_message" hidden > message </p>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="clearModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
             
            </div>
            
          </div>
        </div>
      </div>
      

      {% block content %}
      {% endblock content %}

  
  
    <script>
      function clearModal(){
        document.getElementById('email').value = '';
        document.getElementById('login_message').innerText = '';
        document.getElementById('login_message').hidden = true;

      }
    </script>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="{% static 'js/firebase.js' %}"></script>
    <script src="{% static 'js/login.js' %} "></script>
    <script src="{% static 'js/email_link_login.js' %} "></script>

</body>
</html>
